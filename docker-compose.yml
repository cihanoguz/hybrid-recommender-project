services:
  hybrid-recommender:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    platform: linux/amd64
    container_name: hybrid-recommender
    ports:
      - "127.0.0.1:8080:8080"  # Only accessible from localhost (nginx proxy)
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    # Memory limit (optional)
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8080)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

