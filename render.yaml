services:
  - type: web
    name: hybrid-recommender
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: frankfurt
    healthCheckPath: /
    envVars:
      - key: PICKLE_PATH
        value: data/prepare_data_demo.pkl
      - key: DATA_URL
        sync: false
        # Set in Render dashboard: GitHub Release URL (for build-time download)
        # Example: https://github.com/cihanoguz/hybrid-recommender-project/releases/download/v1.0.0/prepare_data_demo.pkl
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: SERVER_ADDRESS
        value: "0.0.0.0"

